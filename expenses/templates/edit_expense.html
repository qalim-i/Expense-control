<!DOCTYPE html>
<html>
<head>
    <title>Edit Expense</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/edit_expense.css' %}">
</head>
<body>
    <h1>Edit Expense</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ expense.title }}" required><br>
        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ expense.amount }}" required><br>
        <label>Category:</label>
        <select name="category">
            <option {% if expense.category == "Food" %}selected{% endif %}>Food</option>
            <option {% if expense.category == "Transport" %}selected{% endif %}>Transport</option>
            <option {% if expense.category == "Shopping" %}selected{% endif %}>Shopping</option>
            <option {% if expense.category == "Bills" %}selected{% endif %}>Bills</option>
            <option {% if expense.category == "Others" %}selected{% endif %}>Others</option>
        </select><br>
        <label>Date:</label>
        <input type="date" name="date" value="{{ expense.date }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
