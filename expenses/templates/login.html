{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="cp-card" style="width: 100%; max-width: 400px;">
        <h2 class="glitch" data-text="ACCESS_CONTROL" style="text-align: center; margin-bottom: 2rem;">ACCESS_CONTROL
        </h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div style="margin-bottom: 1rem;">
                <label
                    style="display: block; color: var(--cp-cyan); margin-bottom: 5px; font-size: 0.9rem; text-transform: uppercase;">{{ field.label }}</label>
                {{ field }}
            </div>
            {% endfor %}

            <button type="submit" class="cp-btn cp-btn-primary"
                style="width: 100%; margin-top: 1rem;">AUTHENTICATE</button>
        </form>

        <div style="margin-top: 2rem; text-align: center; font-size: 0.8rem; color: var(--cp-gray);">
            NEW USER? <a href="{% url 'register' %}" style="color: var(--cp-yellow);">INIT_REGISTRATION</a>
        </div>
    </div>
</div>
{% endblock %}
