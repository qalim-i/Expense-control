{% extends 'base.html' %}

{% block content %}
<div class="cp-card" style="max-width: 600px; margin: 0 auto;">
    <h2 style="color: var(--cp-yellow); margin-bottom: 1.5rem;">INPUT_TRANSACTION</h2>

    <form method="post">
        {% csrf_token %}

        <label style="color: var(--cp-cyan);">TITLE</label>
        <input type="text" name="title" class="cp-input" required>

        <label style="color: var(--cp-cyan);">CATEGORY</label>
        <select name="category" class="cp-input" style="appearance: none; -webkit-appearance: none;">
            <option value="Rent">Rent</option>
            <option value="Groceries">Groceries</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Food">Food</option>
            <option value="Miscellaneous">Miscellaneous</option>
        </select>

        <label style="color: var(--cp-cyan);">AMOUNT</label>
        <input type="number" step="0.01" name="amount" class="cp-input" required>

        <label style="color: var(--cp-cyan);">DATE</label>
        <input type="date" name="date" class="cp-input" required>

        <div style="margin-top: 2rem; text-align: right;">
            <a href="{% url 'expense_list' %}" style="margin-right: 20px; color: var(--cp-gray);">CANCEL</a>
            <button type="submit" class="cp-btn cp-btn-primary">CONFIRM_ENTRY</button>
        </div>
    </form>
</div>
{% endblock %}
